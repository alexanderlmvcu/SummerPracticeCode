<!DOCTYPE html>
<html lang="en">
<head>
	<title>World Cup Standings 2018</title>
	<link rel='stylesheet' href='index.css' type='text/css'>

</head>
<body>
<table id='standings' style='width: 500px'>
	<thead>

<script type='text/javascript'>
//	var regions = ['Americas', 'EU']
	var regions[];
	regions.push('Americas');
	regions.push('EU');
	regions.push('Asia');
	for(var i=0, i<regions.length; i++) {
		document.writeln('<th colspan=\'2\'>' + regions[i] + '</th>');
	}
	function showAlert () {
		alert(regions.join());
	}
	setTimeout(showAlert, 2000);

</script>

			<th colspan='2'>European Union</th>

	</thead>
	<tbody>

			<td>Brazil
				<a href='https://www.fifa.com/worldcup/teams/team=43924/_index_default.html'>

			<td>2</td>
		</tr>

	</tbody>
</table>
<input type='button' id='submit-button' value='Click to see winner'/>
<div id='api-result'>
	</div>
<script type='text/javascript'>
	$(document).ready(function () {
		$('#submit-button').click(function(){
			//get info from public api
			$.ajax {
				//cache: false,
				type: 'GET',
				url: 'http://voteapi.empower2018.us/',
				success: function (result) {
					for(var i=0; i < result.length; i++) {
						var obj = result[i];
						var nameValue = obj.name;
						$('#api-result').append(nameValue + '<br>'); 
						// in one line would be $('#api-result').append(result[i].name + '<br>')
					}
					console.log(result);
				}
			}
		});
	});
</script>
</body>
</html>
