<html>

<head>
	<script>
		function doYourTaxes(Income)
		{
			var TaxesYouPaid = Income * .35;
			//document.getElementById("TaxesYouPaid".innerHTML) = TaxesYouPaid;
			return TaxesYouPaid;
		}
	</script>
</head>
	
	<body>
		<input type="button"
		 		onclick="document.getElementById('pDisplaytaxesYouPaid').innerHTML = doYourTaxes(35000);" 
		 		value="Calculate At 35,000"/>
			<br>
		<input type="button" 
				onclick="document.getElementById('pDisplaytaxesYouPaid').innerHTML = doYourTaxes(25000);" 
				value="Calculate At 25,000"/>
				<br>
<p id="pDisplaytaxesYouPaid"></p>
	</body>
</html>
