<html>

<head>
   <script>
       
       //For my poker game.
       function rollTheDice()
       {  
           var intDiceRoll = Math.floor(Math.random() * 8) + 1;

            document.getElementById('imgDice').src = intDiceRoll +".jpg";
           return intDiceRoll;
       }
       
   </script>
</head>
<body>
<input type="button"
   onclick="rollTheDice();"
   value="Roll the Dice"/>
<img src="" id="imgDice"/>
</body>
</html>
