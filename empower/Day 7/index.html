<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
	<title>Template</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href='css/font-awesome.min.css' />
    <script type="text/javascript">
    	$(document).ready(function() {
    		$('#who-voted-for-what').click(function () {
    			$.ajax ({
    				type: 'GET',
    				url: 'http://voteapi.empower2018.us/who_voted_for_what',
    				success: function (array_info) {
    					var sorted = array_info.sort(function(a, b) { 
    						return b.vote_count > a.vote_count;
    						});
    					// var targetRowLocation = $('#nice-body');
    					var htmlrows = '';
    					for(var i=0; i<array_info.length; i++) {
    						htmlrows += '<tr><td class ="api-name">' + 'array_info[i].voter_name' + '</td><td>' + 'array_info[i].api_name' + '</td><td></td></tr>';
    					}
    					$('nice-body').html(htmlrows);
    				}
    			});
    		});
    		$('#pokemon-filter').click(function () {
    			$('#nice-body tr').each(function(i,v) {
    				if ($(this).find('td.api-name').html() != 'Pokemon') {
    					// $(this).addClass('hidden');
    					$(this).hide();
    				}
    			});
    		});
    	});
    </script> 

</head>
	
<body>
	<div class='container'>
		<div class = 'row'>
			<div class='col-4'>
				<div class = 'btn-group'>
					<button id='who-voted-for-what' class='btn btn-success'>Who voted for what?</button>
					<button id='show-me-tally' class='btn btn-primary'>Tally Please</button>
				</div>
			</div>
			<div class='col text-success'>
				<table class='table table.dark table-condensed table-striped'>
					<thead>
						<tr>
							<th>Name</th>
							<th>API</th>
							<th> 
								<button id='pokemon-filter' class='btn btn-xs btn-warning '>
									Filter to Pokemon only
									<img src='images/download.png' class= 'img-thumbnail' style='width: 30px'/>
								</button>
							</th>
						</tr>
					</thead>
					<tbody id='nice-body'>

					</tbody>
				</table>
			</div>
	</div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
